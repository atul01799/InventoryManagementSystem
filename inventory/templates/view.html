<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    IMS
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200|Open+Sans+Condensed:700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />


  
</head>

<body class="landing-page">
  
  <div class="wrapper">
   
    <div class="section section-contact-us text-center">
      <div class="container">
        <h2 class="title">Inventory Details</h2>
        <!-- <p class="description">Your project is very important to us.</p> -->
        <!-- <form action=""></form> -->
        <div class="row">
          <div class="col-lg-6 text-center ml-auto mr-auto col-md-8">
            <label for="id">ID:   </label>
            <div class="input-group input-lg">
              <input type="text" name="id" value="{{inventory.id}}" class="form-control" placeholder="ID" disabled>
            </div> 
            <label for="">Name: </label>
            <div class="input-group input-lg">
              <input type="text" name="name" value="{{inventory.name}}" class="form-control" placeholder="Name"disabled>
            </div>
            <label for="">Description: </label>
            <div class="input-group input-lg">
              <input type="text" name="description" value="{{inventory.description}}" class="form-control" placeholder="Description" disabled>
            </div>
            <label for="">Note: </label>
            <div class="input-group input-lg">
            <textarea id="note" name="note" rows="4" cols="80" disabled>{{inventory.note}}</textarea>
              <!-- <input type="text" name="year" value="{{inventory.note}}" class="form-control" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57));" placeholder="Year" disabled> -->
            </div>
            <label for="">Stock: </label>
            <div class="input-group input-lg">
              <input type="number" name="stock" value="{{inventory.stock}}" class="form-control" placeholder="Stock" disabled>
            </div>
            <label for="">Supplier: </label>
            <div class="input-group input-lg">
              <input type="text" name="supplier" value="{{inventory.supplier}}" class="form-control" placeholder="supplier" disabled>
            </div>
            <br>
            <div class="input-group input-lg">
                <label for="">Availability:  </label>&nbsp;&nbsp;&nbsp;&nbsp;
              <!-- <input type="text" name="supplier" value="{{inventory.supplier}}" class="form-control" placeholder="supplier" disabled> -->
              {% if inventory.availability %}
              <input type="checkbox" id="availability" name="availability" value="{{inventory.availability}}" checked disabled>
              {% else %}
              <input type="checkbox" class="form-control" id="availability" name="availability" value="{{inventory.availability}}"  disabled>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>

</body>

</html>
